---
driver:
  name: vagrant

provisioner:
  name: chef_zero
  deprecations_as_errors: true

verifier:
  name: inspec

platforms:
  - name: amazonlinux
    driver_config:
      box: mvbcoding/awslinux
  - name: amazonlinux-2
  - name: centos-7
  - name: centos-8
  - name: debian-8
  - name: debian-9
  - name: fedora-31
  - name: opensuse-leap-15
  - name: ubuntu-16.04
  - name: ubuntu-18.04

suites:
  - name: distro
    run_list:
      - recipe[test::distro]
      - recipe[test::test_site]
    excludes:  # these all lack distro packages
      - centos-7
  - name: distro-nginx-full
    run_list:
      - recipe[test::distro_nginx-full]
      - recipe[test::test_site]
    includes:  # this may be platform specific
      - ubuntu-18.04
    verifier:
      inputs:
        nginx_package_name: nginx-full
  - name: repo
    run_list:
      - recipe[test::repo]
  - name: epel
    run_list:
      - recipe[test::epel]
      - recipe[test::test_site]
    includes:
      - centos-7
      - centos-8
  - name: passenger
    run_list:
      - recipe[test::passenger]
    excludes:  # passenger distro install is not compatible with these
      - opensuse-leap-15
      - centos-7
      - centos-8
      - amazonlinux-2
      - fedora-31
  - name: invalid-conf
    run_list:
      - recipe[test::invalid-conf]
    includes:  # testing invalid config logic works, no need to run on all platforms
      - ubuntu-18.04
